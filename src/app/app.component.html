<h1 style="text-align:center;">Not Defteri</h1>
<div class="container text-center">
  <div class="row">
    <br>
    <div class="col-3">

    </div>
    <div class="col-6">
      <div class="input-group mb-3">
        <input [(ngModel)]="newTodo" type="text" class="form-control" placeholder="Notunuzu Giriniz"  aria-describedby="button-addon2">
        <button (click)="saveTodo()" class="btn btn-outline-white btn-primary" type="button" id="button-addon2">Button</button>
      </div>
      <table class="table table-striped ">  
        <tbody>
          <tr *ngFor="let a of todos;let i  = index;">
            <th scope="row">{{i+1}} </th>
            <td class="{{(!a.tamamlandiMi)?'done':''}}" (click)="done(i)"> {{a.name}}</td>
            <td style="color: red; font-weight: bold;" (click)="silme(i)">X</td>
         
          </tr>
        </tbody>
      </table>

    </div>
    <div class="col-3">

    </div>

  </div>
</div>
